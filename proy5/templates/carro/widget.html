<table class="table table-bordered bg-dark" style="color: rgb(255, 255, 255)">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro Compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio parcial</th>
        </tr>

        <tbody>
            {% if request.session.carro.items %}
                {% for key, value in request.session.carro.items %}

                    <tr class="text-center">
                        <td>{{value.nombre}}</td>
                        <td>{{value.cantidad}}</td>
                        <td>
                            <a href="{%url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                            <a href="{%url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-warning">-</a>
                            {{value.precio}} $
                        </td>
                    </tr>

                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">
                        <div class="alert alert-danger text-center">
                            No hay productos
                        </div>
                    </td>
                </tr>
            {% endif %}
        </tbody>
    </thead>
    <tfoot>
        <a href="{% url 'carro:limpiar' %}" class="btn btn-sm btn-danger">Limpiar carrito</a>
        <tr>
            <td colspan="3">
                Total: $ {{importe_total_carro}}
            </td>
        </tr>
        
    </tfoot>
</table>
